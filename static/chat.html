<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Assistant - AI Business Intelligence Chat</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        
        .animate-fadeIn {
            animation: fadeIn 0.3s ease-out;
        }
        
        .typing-indicator span {
            animation: pulse 1.4s infinite;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        /* Sidebar styles */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: 260px;
            background: #202123;
            color: white;
            transform: translateX(0);
            transition: transform 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
        }
        
        .sidebar.collapsed {
            transform: translateX(-260px);
        }
        
        .sidebar::-webkit-scrollbar {
            width: 8px;
        }
        
        .sidebar::-webkit-scrollbar-track {
            background: #2a2b32;
        }
        
        .sidebar::-webkit-scrollbar-thumb {
            background: #565869;
            border-radius: 4px;
        }
        
        /* Main content area */
        .main-content {
            margin-left: 260px;
            transition: margin-left 0.3s ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .main-content.expanded {
            margin-left: 0;
        }
        
        /* Sidebar toggle button */
        .sidebar-toggle {
            position: absolute;
            right: 12px;
            top: 12px;
            background: transparent;
            color: white;
            border: none;
            padding: 8px;
            cursor: pointer;
            border-radius: 4px;
            z-index: 10;
        }
        
        .sidebar-toggle:hover {
            background: #343541;
        }
        
        /* Expand button (visible when sidebar is collapsed) */
        .sidebar-expand {
            position: fixed;
            left: 10px;
            top: 12px;
            z-index: 1001;
            background: #202123;
            color: white;
            border: none;
            padding: 8px;
            cursor: pointer;
            border-radius: 4px;
            display: none;
        }
        
        .sidebar.collapsed ~ .sidebar-expand {
            display: block;
        }
        
        .sidebar-expand:hover {
            background: #343541;
        }
        
        .chat-container {
            height: calc(100vh - 18px);
            display: flex;
            flex-direction: c3olumn;
            position: relative;
        }
        
        /* Centered layout for empty/minimal chat */
        .chat-container.centered {
            justify-content: center;
            align-items: center;
        }
        
        .chat-container.centered .chat-content {
            width: 100%;
            max-width: 40rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .chat-container.centered .messages-container {
            flex: 0 0 auto;
            width: 100%;
            overflow: visible;
        }
        
        .chat-container.centered .input-wrapper {
            flex: 0 0 auto;
            width: 100%;
            border: none;
            padding: 0;
            background: transparent;
            display: flex;
            justify-content: center;
        }
        
        .chat-container.centered .input-wrapper > div {
            width: 100%;
            max-width: 36rem;
        }
        
        /* Bottom layout for active chat */
        .chat-container.bottom {
            justify-content: flex-start;
        }
        
        .chat-container.bottom .chat-content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .chat-container.bottom .messages-container {
            flex: 1 1 auto;
            overflow-y: auto;
            width: 100%;
        }
        
        .chat-container.bottom .input-wrapper {
            flex: 0 0 auto;
            width: 100%;
            border-top: 1px solid #e5e7eb;
            padding: 1rem;
            background: #f9fafb;
        }
        
        .chat-container .input-wrapper form {
            max-width: 40rem;
            margin: 0 auto;
        }
        
        .messages-container {
            scroll-behavior: smooth;
            width: 100%;
        }
        
        .messages-container > div {
            max-width: 40rem;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* Message bubbles word wrap */
        .messages-container p,
        .messages-container div {
            word-wrap: break-word;
            overflow-wrap: break-word;
            word-break: break-word;
        }
        
        .messages-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .messages-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        .messages-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        
        .messages-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="bg-gray-50">
    
    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar">
        <!-- Sidebar Toggle Button -->
        <button id="sidebarToggle" class="sidebar-toggle" onclick="toggleSidebar()">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7"></path>
            </svg>
        </button>
        
        <div class="p-4">
            <div class="flex items-center space-x-2 mb-6">
                <div class="w-8 h-8 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
                    <span class="text-white text-lg">ðŸ¤–</span>
                </div>
                <div>
                    <h2 class="text-sm font-semibold">Analytics Assistant</h2>
                    <p class="text-xs text-gray-400">AI-Powered Analysis</p>
                </div>
            </div>
            
            <!-- Dataset Selector -->
            <div class="mb-6">
                <h3 class="text-xs font-semibold text-gray-300 mb-2 uppercase tracking-wide">Datasets</h3>
                <div id="datasetList" class="space-y-1">
                    <!-- Populated by JavaScript -->
                </div>
            </div>
            
            <!-- Upload CSV Option -->
            <div class="mb-6">
                <h3 class="text-xs font-semibold text-gray-300 mb-2 uppercase tracking-wide">Upload CSV</h3>
                <label class="flex flex-col items-center justify-center w-full h-16 border-2 border-dashed border-gray-600 rounded-lg cursor-pointer bg-gray-800 hover:bg-gray-700 transition">
                    <div class="flex flex-col items-center justify-center">
                        <svg class="w-5 h-5 mb-1 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                        </svg>
                        <p class="text-xs text-gray-400">Upload CSV</p>
                    </div>
                    <input id="csvUpload" type="file" accept=".csv" class="hidden" onchange="handleFileUpload(event)"/>
                </label>
                <div id="uploadStatus" class="hidden mt-2 text-xs"></div>
                <button id="viewDatasetBtn" onclick="toggleDatasetView()" class="hidden w-full mt-2 px-3 py-1.5 text-xs font-medium text-white bg-blue-600 rounded hover:bg-blue-700 transition">
                    ðŸ“Š View Dataset
                </button>
            </div>

            <!-- Suggested Questions -->
            <div>
                <h3 class="text-xs font-semibold text-gray-300 mb-2 uppercase tracking-wide">Try asking</h3>
                <div id="suggestedQuestions" class="space-y-1">
                    <!-- Populated by JavaScript -->
                </div>
            </div>
            
            <div class="mt-6 pt-6 border-t border-gray-700">
                <div class="flex items-center text-xs text-gray-400">
                    <span id="statusIndicator" class="flex items-center">
                        <span class="h-2 w-2 rounded-full bg-yellow-400 animate-pulse mr-2"></span>
                        Connecting...
                    </span>
                </div>
            </div>
        </div>
    </aside>
    
    <!-- Expand Button (visible when sidebar is collapsed) -->
    <button class="sidebar-expand" onclick="toggleSidebar()">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7"></path>
        </svg>
    </button>

    <!-- Main Content -->
    <div id="mainContent" class="main-content">
        
        <!-- Header -->
        <header class="gradient-bg shadow-lg">
            <div class="max-w-5xl mx-auto px-6 py-3">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <h1 class="text-lg font-semibold text-white">Conversational Data Analyst</h1>
                    </div>
                </div>
            </div>
        </header>

        <div id="chatContainer" class="bg-white chat-container centered">
            <div class="chat-content">
                <!-- Messages -->
                <div id="messagesContainer" class="messages-container px-4 py-6 space-y-4">
                    <!-- Messages will be added here dynamically -->
                </div>

                <!-- Input Area -->
                <div class="input-wrapper mt-8">
                    <div class="p-4 pb-6">
                        <form id="chatForm" class="relative">
                            <div class="relative flex items-end bg-white border border-gray-300 rounded-3xl shadow-sm hover:shadow-md transition-shadow focus-within:border-blue-500 focus-within:ring-2 focus-within:ring-blue-100">
                                <!-- Attach Dataset Button -->
                                <button 
                                    type="button"
                                    onclick="document.getElementById('csvUpload').click()"
                                    class="flex-shrink-0 ml-2 mb-2 p-2 text-gray-500 hover:text-gray-700 hover:bg-gray-100 rounded-lg transition-colors"
                                    title="Attach dataset"
                                >
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                                    </svg>
                                </button>
                                
                                <!-- Textarea -->
                                <textarea 
                                    id="messageInput" 
                                    rows="1"
                                    placeholder="Message Analytics Assistant..." 
                                    class="flex-1 px-2 py-3 bg-transparent focus:outline-none resize-none max-h-32"
                                    onkeydown="handleEnterKey(event)"
                                    oninput="autoResize(this)"
                                    style="max-height: 200px;"
                                ></textarea>
                                
                                <!-- Send Icon Button (appears when there's text) -->
                                <button 
                                    type="submit" 
                                    id="sendButton"
                                    class="flex-shrink-0 mr-2 mb-2 p-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors disabled:opacity-30 disabled:cursor-not-allowed"
                                    disabled
                                    title="Send message (Enter)"
                                >
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"></path>
                                    </svg>
                                </button>
                            </div>
                            <p class="text-[8px] text-gray-400 text-center mt-0 max-w-[200px] mx-auto opacity-70">Enter to send â€¢ Shift+Enter for new line</p>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    <!-- Dataset Modal -->
    <div id="datasetModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-[1100]">
        <div id="datasetModalContent" class="relative top-10 mx-auto p-5 border w-11/12 max-w-6xl shadow-lg rounded-lg bg-white mb-10 transition-all duration-300 cursor-move">
            <div class="flex justify-between items-center mb-4 cursor-move" id="modalHeader">
                <h3 class="text-xl font-semibold text-gray-900">ðŸ“Š Dataset Preview (Drag to Move)</h3>
                <button onclick="toggleDatasetView()" class="text-gray-400 hover:text-gray-600 cursor-pointer">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div id="datasetInfo" class="mb-4 text-sm text-gray-600"></div>
            
            <!-- Pagination Controls -->
            <div class="flex items-center justify-between mb-3 flex-wrap gap-3">
                <div class="flex items-center space-x-3">
                    <label class="text-sm text-gray-600">Records per page:</label>
                    <select id="rowsPerPageSelect" onchange="changeRowsPerPage()" class="px-3 py-1 text-sm border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="100" selected>100</option>
                        <option value="500">500</option>
                    </select>
                </div>
                <div class="text-sm text-gray-600">
                    Showing <span id="rowRangeStart">1</span>-<span id="rowRangeEnd">100</span> of <span id="totalRows">0</span> records
                </div>
            </div>
            
            <!-- Page Numbers -->
            <div class="flex items-center justify-center mb-3">
                <nav class="flex items-center space-x-1" id="paginationButtons"></nav>
            </div>
            
            <div class="overflow-auto max-h-96 border border-gray-200 rounded">
                <table id="datasetTable" class="min-w-full divide-y divide-gray-200">
                    <thead id="datasetTableHead" class="bg-gray-50 sticky top-0"></thead>
                    <tbody id="datasetTableBody" class="bg-white divide-y divide-gray-200"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="/static/chat.js"></script>
    
    <!-- Chatbot -->
    <link rel="stylesheet" href="/static/chatbot.css">
    <script src="/static/chatbot.js"></script>

</body>
</html>
